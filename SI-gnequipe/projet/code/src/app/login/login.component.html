<mat-card class="login-card">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    >
    <mat-form-field class="input">
      <mat-label for="username">Username</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div *ngIf="username.errors && f.submitted">Username is required!</div>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </mat-form-field>
    
    <button mat-raised-button id="login-button"  color="primary">Login</button>
      <div>
        <div *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
      </div>
  </form>
  <div *ngIf="isLoggedIn">
    Logged in as {{ form.username }}.
  </div>
  
</mat-card>
