<mat-card class="login-card">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    >
    <mat-form-field class="input">
      <mat-label for="email">Email</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.errors && f.submitted">Email is required!</div>
    </mat-form-field>

    <mat-form-field class="input">
      <mat-label for="password">Password</mat-label>
      <input
        matInput
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </mat-form-field>
    
    <button mat-raised-button id="login-button"  color="primary">Login</button>
    <div>
      <div *ngIf="f.submitted && isLoginFailed">Login failed: {{ errorMessage }}</div>
    </div>
  </form>
  <div *ngIf="isLoggedIn">Logged in as {{ form.email }}.</div>
</mat-card>
