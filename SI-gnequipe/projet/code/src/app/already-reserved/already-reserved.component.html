<div *ngIf="this.isLoggedIn == true">
    <h2 STYLE="text-align: center;">Vous avez réservé une place <br> sur les vols suivants : </h2> 


    <mat-card STYLE=" text-align: center; font-size: 15px; padding:auto;">
        <div *ngFor="let item of content">
            <li *ngIf="item.useremail == this.useremail"> Vol n°: {{ item.flightid }} </li>
        </div>
    </mat-card>
</div>

<div *ngIf="this.isLoggedIn == false">
    <h2 STYLE="text-align: center;"> Veuillez vous connecter pour voir vos vols. </h2> 

</div>
